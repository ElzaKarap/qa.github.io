<!DOCTYPE html>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
          
    <script>
function ShowMyDiv(Obj){
  var elements = document.getElementsByTagName('div');
 for (var i = 0; i < elements.length; i++) 
  if(elements[i].className=='tabcontent')
   elements[i].style.display= 'none';

 document.getElementById(Obj.rel).style.display= 'block';
 //------------------------------------

  var ul_el = document.getElementById('tab_ul');
  var li_el = ul_el.getElementsByTagName('li');
 for (var i = 0; i < li_el.length; i++) 
  li_el[i].className="";

 Obj.parentNode.className="selected";
}
</script>          
           
              
<body>


<ul id="tab_ul" class="tabs">
        <li class="selected"><a rel="tab_div1" href="#" onclick="javascript:ShowMyDiv(this);">Test Cases</a></li>
        <li class=""><a rel="tab_div2" href="#" onclick="javascript:ShowMyDiv(this);">Preconditions</a></li>
        <li class=""><a rel="tab_div3" href="#" onclick="javascript:ShowMyDiv(this);">Attached Files</a></li>
        <li class=""><a rel="tab_div4" href="#" onclick="javascript:ShowMyDiv(this);">QA Notes</a></li>
</ul>
